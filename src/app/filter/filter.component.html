
<div class="filter-container">
    <div>
        <h4 class="name-filter">Фильтр</h4>
        <div class="input-area">
            <div class="grid-columns">
                <app-tag-input
                    [tagText]="login"
                    (tagTextChanged)="onLoginChanged($event)"
                    labelText="Логин"
                    errorMessage="Недопустимые символы"
                ></app-tag-input>
                <app-tag-input
                    [tagText]="mail"
                    (tagTextChanged)="onMailChanged($event)"
                    labelText="E-mail"
                    [error]="errorMail"
                    errorMessage="Недопустимые символы"
                ></app-tag-input>
            </div>
            <div class="grid-columns">
                <app-tag-input
                    [tagText]="formattedPhone"
                    (tagTextChanged)="onPhoneChanged($event)"
                    labelText="Телефон"
                    [error]="errorPhone"
                    errorMessage="Неверный номер"
                ></app-tag-input>
                <app-custom-select
                    [options]="[
                    {value: 'Пользователь', label: 'Пользователь'},
                    {value: 'Администратор', label: 'Администратор'}
                    ]"
                    (valueChanged)="onRoleChanged($event)"
                    [selectedValue] = "role"
                    labelText="Роль"
                ></app-custom-select>
            </div>
            <div class="grid-columns">
                <app-date-input
                    [dateText]="dateOfCreation"
                    labelText="Дата создания"
                    [error]= "ErrorDateOfCreation"
                    errorMessage="Недопустимые символы"
                    (dateTextChanged)="onDateOfCreationnChanged($event)"
                ></app-date-input>
                <app-date-input
                    [dateText]="dateOfChange"
                    labelText="Дата изменения"
                    [error]= "ErrorDateOfChange"
                    errorMessage="Недопустимые символы"
                    (dateTextChanged)="onDateOfChangeChanged($event)"
                ></app-date-input>
            </div>
            <app-custom-select
                [options]="[
                {value: true, label: 'Активен'},
                {value: false, label: 'Заблокирован'}
                ]"
                (valueChanged)="onStatusChanged($event)"
                [selectedValue] = "status"
                labelText="Статус"
            ></app-custom-select>
        </div>
        <div class="button-area">
            <button class="red-button" (click)="applyFilters()">
                Применить
            </button>
            <button class="gray-button" (click)="cancelFilters()">
                Отмена
            </button>
            <button class="gray-button" (click)="clearFilters()">
                Сбросить
            </button>
        </div>
    </div>
</div>
