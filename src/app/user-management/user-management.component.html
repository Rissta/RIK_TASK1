
<section class="main-area">
  <button class="back-button">
      <div class="back-button-icon">
        <img src="assets/icons/back-button.svg" alt="">
      </div>
      Назад
  </button>
  <h3 class="title-settings">Настройка учетных записей сотрудников контрагента</h3>
  <div class="contol-button-area">
    <div class="red-contol-button">
      <button class="contol-button">
        Добавить
        <div class="contol-button-icon" *ngIf="!isMobile">
          <img src="assets/icons/plus.svg" alt="">
        </div>
      </button>
      <button class="contol-button" (click)="unblockUsers()">
        Разблокировать
        <div class="contol-button-icon" *ngIf="!isMobile">
          <img src="assets/icons/checkmark-circle.svg" alt="">
        </div>
      </button>
      <button class="contol-button" (click)="blockUsers()">
        Заблокировать
        <div class="contol-button-icon" *ngIf="!isMobile">
          <img src="assets/icons/x-circle.svg" alt="">
        </div>
      </button>
    </div>
    <div class="gray-contol-button">
      <button class="contol-button" (click)="showFiltr=!showFiltr">
        <div class="filter-button-icon" *ngIf="!isMobile">
          <img src="assets/icons/filter.svg" alt="">
        </div>
        Фильтр
      </button>
    </div>
  </div>
  <app-filter
    *ngIf="showFiltr"
    [users]="users"
    [inputWidth]="inputWidth"
    [inputHigth]="inputHigth"
    (filteredUsers)="onFilteredUsers($event)"
  ></app-filter>
  <app-line-table
    *ngIf="!changeTable"
    [records]="users"
    [totalRecords]="users.length"
    (selectionChange)="onSelectedUsers($event)" 
    [totalRecords]="page?.total || 0"
    [pageSize]="page?.size || 0"
    [currentPage]="page?.current || 0"
  ></app-line-table>
  <app-card-table
    *ngIf="changeTable"
    [records]="users"
    [totalRecords]="users.length"
    (selectionChange)="onSelectedUsers($event)" 
  ></app-card-table>
</section>
