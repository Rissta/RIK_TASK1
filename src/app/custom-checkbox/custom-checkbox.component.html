<label class="custom-checkbox">
    <input 
      type="checkbox" 
      [checked]="checked" 
      (change)="onChange($event)"
      [disabled]="disabled"
    />
    <span class="checkmark" [class.checked]="checked">
      <svg *ngIf="checked" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M2 11.5L6.5 16L16.5 2" stroke="#092360" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </span>
    <ng-content></ng-content>
  </label>
